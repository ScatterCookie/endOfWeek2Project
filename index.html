<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app/js"></script>
    <title>Image Slide Show</title>
  </head>
  <body>
    <div id="image-box" class="image-box"></div>
    <button
      class="image-box imageBoxHideButton"
      id="imageBoxHideButton"
      aria-label="Close Image Gallery"
    >
      ↴
    </button>
  </body>
  <section>
    <div id="display"></div>
    <button id="next" aria-label="Go to the next image">⪼</button>
    <button id="previous" aria-label="Got to previous image">⪻</button>
    <div id="announcer" aria-live="polite" class="visibility-hidden"></div>
  </section>
</html>
